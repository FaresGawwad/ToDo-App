<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css">
        <script src="todo.js" defer></script>
    </head>
    <body>
        <main class="todo">
            <div class="toDo-container">
                <div class="newTask">
                    <input class="newTask-input" type="text"
                        placeholder="Add a new task">
                    <button class="add-btn">
                        <img src="btn.create.svg" alt="create button">
                    </button>
                </div>
                <div class="taskToDo">
                    <p class="taskToDo-header">Task to do</p>
                    <!-- Tasks will be rendered here by JavaScript -->
                </div>
                <div class="done-tasks">
                    <p class="done">Done</p>
                    <!-- Done tasks will be rendered here by JavaScript -->
                </div>
            </div>
        </main>
    </body>
</html>
